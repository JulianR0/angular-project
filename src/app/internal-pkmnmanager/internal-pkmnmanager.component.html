<hr>
<h2>Internal Pokemon</h2>
<h3>All entries are sorted by Dex Number</h3>
<button (click)="addPokemon()">Add new Pokemon</button>
<br>&nbsp;
<table>
	<tr>
		<th>Dex Number</th>
		<th>Species Name</th>
		<th>Type</th>
	</tr>
	<ng-container *ngIf="this.totalPokemon.length">
		<ng-container *ngFor="let numberPokemon of this.totalPokemon; let i = index">
			<tr>
				<td>{{numberPokemon.dexID}}</td>
				<td>{{numberPokemon.defaultName}}</td>
				<td>{{getType(numberPokemon)}}</td>
				<td><button (click)="editPokemon(numberPokemon)">Edit</button></td>
				<td><button (click)="deletePokemon(i)">Delete</button></td>
			</tr>
		</ng-container>
	</ng-container>
</table>
<br>
<button (click)="addPokemon()">Add new Pokemon</button>
<br>&nbsp;
